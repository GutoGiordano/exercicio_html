<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>
            Formulário de Cadastro
        </h1>
        <hr>
    </header>
    <main>
        <br />
        <p>
            <strong>Para realizar o seu cadastro, preencha o formulário com os seus dados:</strong>
        </p>
        <form>
            <label for="seu nome">Seu nome:</label>
            <input id="seu nome" type="seu nome" placeholder="Seu nome">
            <br />
            <label for="seu email">Seu email:</label>
            <input id="seu email" type="seu email" placeholder="Seu melhor email">
            <br />
            <label for="cadastre uma senha">Crie uma senha:</label>
            <input id="cadastre uma senha" type="cadastre uma senha" placeholder="6 caracteres." minlength="6" maxlength="6">
            <br />
            <br />
            <br />
            <button type="submit">Confirmar cadastro</button>
        </form>
    </main>
</body>
</html>
